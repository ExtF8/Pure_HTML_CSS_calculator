<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My First Calculator</title>
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <html>
        <body>
            <header>
                <h1>Pure HTML and CSS Calculator</h1>
                <h3>This is my first calculator</h3>
            </header>
            <main id="content">
                <section class="section">
                    <form name="calculator">
                        <table>
                            <tr>
                                <td colspan="4">
                                    <input
                                        type="text"
                                        name="display"
                                        id="display"
                                        disabled
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        id="clear"
                                        name="clear"
                                        value="c"
                                        onclick="calculator.display.value =''"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        id="opposite"
                                        name="opposite"
                                        value="+/-"
                                        onclick="calculator.display.value = '-'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="operator button"
                                        name="remainder"
                                        value="%"
                                        onclick="calculator.display.value +='%'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="operator button"
                                        name="div"
                                        value="/"
                                        onclick="calculator.display.value +='/'"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        name="seven"
                                        value="7"
                                        onclick="calculator.display.value += '7'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        name="eight"
                                        value="8"
                                        onclick="calculator.display.value += '8'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        name="nine"
                                        value="9"
                                        onclick="calculator.display.value += '9'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        name="times"
                                        value="x"
                                        onclick="calculator.display.value += '*'"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        name="four"
                                        value="4"
                                        onclick="calculator.display.value += '4'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        name="five"
                                        value="5"
                                        onclick="calculator.display.value += '5'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        name="six"
                                        value="6"
                                        onclick="calculator.display.value += '6'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="operator button"
                                        name="minus"
                                        value="-"
                                        onclick="calculator.display.value +='-'"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        name="one"
                                        value="1"
                                        onclick="calculator.display.value += '1'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        name="two"
                                        value="2"
                                        onclick="calculator.display.value += '2'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        name="three"
                                        value="3"
                                        onclick="calculator.display.value += '3'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="operator button"
                                        name="plus"
                                        value="+"
                                        onclick="calculator.display.value +='+'"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input
                                        id="zero"
                                        type="button"
                                        class="button"
                                        name="zero"
                                        value="0"
                                        onclick="calculator.display.value += '0'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        name="dot"
                                        value="."
                                        onclick="calculator.display.value += '.'"
                                    />
                                </td>
                                <td>
                                    <input
                                        type="button"
                                        class="button"
                                        name="doit"
                                        value="="
                                        onclick="calculator.display.value = eval(calculator.display.value)"
                                    />
                                </td>
                            </tr>
                        </table>
                    </form>
                </section>
            </main>
        </body>

        <footer><p>2020</p></footer>
    </html>
</html>
